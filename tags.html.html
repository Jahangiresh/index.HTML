        <h1><strong>My Feedback Form</strong></h1>

                    <li> <label for="emotions">Please check all the emotions apply to you</label><br></li> 
          <ul>
            
              <li type="disc">   <input type="checkbox"> <label for="">angry</label><br></li>

        </ul> 
            </div>
           <div>
               <ul>
                    <li style="margin-left: -5ch;" type="disc"> <label for="">How satissfied you with our service</label><br></li>

                   <li type="disc"><input type="radio" name="feeling"><label for="">satisfied</label></li>
